<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stockero</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/pricing/">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="./jquery.js"></script>
    
  </head>

<body>
    
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Inventario</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column align-items-center pb-3 mb-1 border-bottom">
      <img src="./recursos/icon_peli.jpg" alt="Ícono de Película" id="iconopelis">
      <h1 class="fs-1 ms-3 BloqueBuster text-center" id="nombrepagina">BloqueBuster</h1>
    </div>
    <button type="button" class="btn btn-outline-danger" id="cambiarnombrepagina">Cambiar Nombre de la página</button>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h2 class="display-4 fw-normal">Stockeo</h2>
      <p class="fs-5 text-muted">Por ahora solamente vas a poder ver que hay en stock, ver los detalles y si te portas bien te dejo ver la cantidad total de películas.</p>
    </div>
  </header>


  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Stock</h4>
          </div>
          <div class="card-body" style="height: 150px;">
            <h1 class="card-title ">Ver Stock Actual</h1>
          </div>
          <button type="button" class="w-100 btn btn-lg btn-outline-primary" id="stockbtn">Apretá acá</button>
        </div>
      </div>



      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Detalles :o</h4>
          </div>
          <div class="card-body" style="height: 150px;">
            <h1 class="card-title pricing-card-title">Mas info. de las películas</small></h1>
          </div>
          <button type="button" class="w-100 btn btn-lg btn-primary" id="infobtn">Apretá acá</button>
        </div>
      </div>



      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">Total</h4>
          </div>
          <div class="card-body" style="height: 150px;" id="totalstock-padre">
            <h1 class="card-title pricing-card-title" id="totalstock">Total en Stock</small></h1>
          </div>
          <button type="button" class="w-100 btn btn-lg btn-primary" id="totalbtn">Apretá acá</button>
        </div>
      </div>
    </div>

    <div class="contenedor" id="pokecontainer">
      <input type="text" id="caja" placeholder="Ingrese Un Nombre O Un Número">
      <br>
      <br>
      <button class="text-white btn bg-danger" id="pokeboton">Pokéboton</button>
      <img src="" id="img" class="pokemon" alt="">
      <h1 id="name" class="text"></h1>
      <h2 id="id" class="text"></h2>
      <h3 id="types" class="text"></h3>
  </div>
  </main>
  <script src="./main.js"></script>
</div>
</body>
</html>
